<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./images/favicon.png">
</head>

<body>
    <div id="container">
        <h1>Todo List JS Basic</h1>
        <button type="submit" id="submit" class="btn btn-success mb-2">Thêm</button>
        <input type="text" id="input" placeholder="Thêm công việc..." />
        <table class="table">
            <thead>
                <tr>
                    <th>Số thứ tự</th>
                    <th>Công việc</th>
                    <th>Đã làm</th>
                </tr>
            </thead>
            <tbody id="root">
            </tbody>
        </table>
    </div>
    </script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./components/handle.js"></script>
</body>

</html>
